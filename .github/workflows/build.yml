name: Android Build

# Определяем, когда запускать процесс
on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать на pull request в ветку main

jobs:
  build:
    runs-on: ubuntu-latest  # Запускаем на последней версии Ubuntu

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Java Development Kit (JDK)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'  # Используем дистрибутив Zulu OpenJDK
          java-version: '11'

      # Шаг 3: Кэшируем зависимости Gradle для ускорения сборки
      - name: Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Шаг 4: Запускаем сборку проекта через Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Шаг 5: Загружаем собранные APK как артефакты
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
